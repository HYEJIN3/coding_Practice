<!doctype html>
<html>
<body>

<button onclick="myFunction()">Sort Alpahbetically</button>
<button onclick="myFunction2()">Sort Numerically</button>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
    const points = [40, 100, 1, 5, 25, 10];
    document.getElementById("demo").innerHTML = myArrayMin(points);

    function myArrayMin(arr) {
        let len = arr.length;
        let min = Infinity;
        while (len--) {
            if (arr[len] < min) {
                min = arr[len];
            }
        }
        return min;
    }

</script>
