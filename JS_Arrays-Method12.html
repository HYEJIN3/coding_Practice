<!doctype html>
<html>
<body>

<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo").innerHTML = fruits;

    function myFunction() {
        fruits[fruits.length] = "Kiwi";
        document.getElementById("demo").innerHTML = fruits;
    }

</script>
</body>
</html>
