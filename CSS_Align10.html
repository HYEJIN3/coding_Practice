<!doctype html>
<html>
<head>
    <style>
        .center {
            height: 200px;
            border: 3px solid green;
            position: relative;
        }
        .center p {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>

<h2>Centering</h2>
<p>In this example, we use the padding property to center the div element vertically and horizontally</p>

<div class="center">
    <p>I am vertically and horizontally centered</p>
</div>

</body>
</html>
