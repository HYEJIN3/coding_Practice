<!doctype html>
<html>
<body>

<h2>Javascript For Loop</h2>
<p id="demo"></p>

<script>
    const cars = ["Saab", "Volvo", "Bmw", "Ford", "Audi"];
    let text = "";
    for (let i = 0; i < cars.length; i++) {
        text += cars[i];
    }

    document.getElementById("demo").innerHTML = text;

</script>
</body>
</html>
