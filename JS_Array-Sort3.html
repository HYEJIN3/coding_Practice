<!doctype html>
<html>
<body>

<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
    const points = [40, 100, 1, 5, 25, 10];
    document.getElementById("demo").innerHTML = points;

    function myFunction() {
        points.sort(function (a, b){return a - b});
        document.getElementById("demo").innerHTML = points;
    }


</script>
</body>
</html>
