<!doctype html>
<html>
<body>

<button onclick="myFunction()">Sort Alpahbetically</button>
<button onclick="myFunction2()">Sort Numerically</button>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
    const points = [40, 100, 1, 5, 25, 10];
    document.getElementById("demo").innerHTML = myArrayMax(points);

    function myArrayMax(arr) {
        let len = arr.length;
        let max = -Infinity;
        while (len--) {
            if (arr[len] > max) {
                max = arr[len];
            }
        }
        return max;
    }

</script>
