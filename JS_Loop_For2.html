<!doctype html>
<html>
<body>

<h2>Javascript For Loop</h2>
<p id="demo"></p>

<script>
    const cars = ["Saab", "Volvo", "Bmw", "Ford", "Audi"];
    let i, len, text;
    for (i = 0, len = cars.length, text = ""; i < len; i++) {
        text += cars[i] + "<br>";
    }
    document.getElementById("demo").innerHTML = text;

</script>
</body>
</html>
