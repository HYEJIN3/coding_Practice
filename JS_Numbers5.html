<!doctype html>
<html>
<body>

<p id="demo"></p>
<p id="demo1"></p>


<script>
    let x = 0.2 + 0.1;
    document.getElementById("demo").innerHTML = "0.2 + 0.1 = " + x;
    let y = (0.2*10 + 0.1*10) / 10;
    document.getElementById("demo1").innerHTML = "0.2 + 0.1 = " + y;
</script>

</body>
</html>
