<!doctype html>
<html>
<body>


<button onclick="myFunction()">Try it</button>

<p id="demo">Microsoft and Microsoft</p>

        document.getElementById("demo").innerHTML =
            text.replace("MICROSOFT", "W3Schools");
    }
</script>

</body>
</html>
