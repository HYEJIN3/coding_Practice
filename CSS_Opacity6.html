<!doctype html>
<html>
<head>
    <style>
        div.background {
            background: url(https://images.unsplash.com/photo-1598124146163-36819847286d?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8anBnfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80) repeat;
            border: 2px solid black;
        }

        div.transbox {
            margin: 30px;
            background-color: #ffffff;
            border: 1px solid black;
            opacity: 0.6;
        }

        div.transbox p {
            margin: 5%;
            font-weight: bold;
            color: #000000;
        }
    </style>
</head>
<body>

<div class="background">
    <div class="transbox">
        <p>This is some text that is placed in the transparent box.</p>
    </div>
</div>

</body>
</html>
