<!doctype html>
<html>
<head>
    <style>
        a:link {
            color: red;
        }
        a:visited {
            color: green;
        }
        a:hover {
            color: hotpink;
        }
        a:active {
            color: blue;
        }
    </style>
</head>
<body>

<h2>CSS Links</h2>
<p><b><a href="https://www.w3schools.com/css/default.asp" target="_blank">This is a link</a></b></p>
<p><b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective</p>
<p><b>Note:</b> a:active MUST com after a:hover in the CSS definition in order to be effective</p>

</body>
</html>
