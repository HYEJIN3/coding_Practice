<!doctype html>
<html>
<head>
    <style>
        [class$="test"] {
            background: yellow;
        }
    </style>
</head>

<body>

<h2>CSS [attribute$="value"] Selector</h2>

<h1 class="first_test">Welcome</h1>
<h1 class="second">Welcome</h1>
<h1 class="my-test">Hello world</h1>
<p class="mytest">Are you learning CSS?</p>

</body>
</html>
