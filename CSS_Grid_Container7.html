<!DOCTYPE html>
<html>
<head>
    <style>
        .grid-container {
            display: grid;
            justify-content: center;
            grid-template-columns: 50px 50px 50px;
            grid-gap: 10px;
            background-color: #2196F3;
            padding: 10px;
        }

        .grid-container > div {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px 0;
            text-align: center;
            font-size: 30px;
        }


    </style>
</head>
<body>

<h1>The display Property</h1>

<div class="grid-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>

</div>

</body>
</html>
